<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Document</title>
    <style>
        .text_cointainer{
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: sans-serif;
            letter-spacing: 4px;
            font-size: 60px;
            font-weight: 800;
        }
        .text_cointainer > b{
            height: 70px;
            box-shadow: 0px 6px 2px gray;
            background: linear-gradient(to right,red,orange,blue);
            background-clip: text;
            color: transparent;
            transform-origin: bottom;
            animation: getup 20s infinite;  
        }
        .text_cointainer>b:nth-child(1){animation-delay: 0s;}
        .text_cointainer>b:nth-child(2){animation-delay: 0.25s;}
        .text_cointainer>b:nth-child(3){animation-delay: 0.50s;}
        .text_cointainer>b:nth-child(4){animation-delay: 0.75s;}
         .text_cointainer>b:nth-child(5){animation-delay: 1s;}
          .text_cointainer>b:nth-child(6){animation-delay: 1.25s;}
           .text_cointainer>b:nth-child(7){animation-delay: 1.50s;}
           @keyframes getup{
            form{transform: rotateX(-85deg)}  
            10%,50%{transform: rotateX(0deg)} 
             60%,to{transform :rotateX(-85deg)}       
 }
        

        </style>
        </head>
        <body>
            <div class="text_cointainer">
                <b>K</b><b>A</b><b>N</b><b>C</b><b>H</b><b>A</b><b>N</b>
            </div>
        </body>
        </html>
