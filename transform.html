<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap-reverse;
            margin-left: 40px;
            padding-top: 50px;

        }

        .box {
            background-color: green;
            borderadius: 10px;
            height: 150px;
            width: 150;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            margin-left: 40px;
            color: white;
            transition: transform 3s ease-in 500ms;

        }

        .box1:hover {
            transform: translate(125px, 125px);
        }

        .box2:hover {
            transform: translateX(125px);
        }

        .box3:hover {
            transform: translateY(125px);
        }

        .box4:hover {
            transform: rotate(-360deg);
        }
        .box5:hover {
            transform:skew(30deg) ;
        }
        
        .box6:hover {
            transform: scale(10);
        }
        .box7:hover {
            transform: matrix(480);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box box1">Translate</div>
        <div class="box box2">TranslateX</div>
        <div class="box box3">TranslateY</div>
        <div class="box box4">Rotet</div>
        <div class="box box5">Skew</div>
        <div class="box box6">Scale</div>
        


</body>

</html>
